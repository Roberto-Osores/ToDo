<h2>Lista de Tareas</h2>

<div class="task-list">
<app-task-item
*ngFor="let item of data"
      
      [titulo]="item.titulo" 
      [descripcion]="item.descripcion"
      [icono]="item.icono"
      [backgroundColor]="item.backgroundColor">
</app-task-item>
</div>

<div class="new-task">
<button class="new-task__button" mat-button (click)="openDialog()">Add more</button>
</div>
